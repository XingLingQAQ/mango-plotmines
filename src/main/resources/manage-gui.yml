settings:
  rows: 5 # 1-6 rows
  title: '<!i>Managing: <mine>'

buttons:
  set_display_name: # Do not remove or rename the buttons; you can modify the display name, lore, material, slot, etc.
    material: NAME_TAG
    name: '<yellow>Set Display Name'
    lore:
      - '<gray>Click to set the display name'
    custom-model-data: 0
    slot: 20
  reset:
    material: REDSTONE_TORCH
    name: '<red>Reset'
    lore:
      - '<gray>Click to reset your mine'
    custom-model-data: 0
    slot: 22
  remove:
    material: BARRIER
    name: '<red>Remove'
    lore:
      - '<gray>Click to remove your mine'
    custom-model-data: 0
    slot: 24

